{% include 'public_header.html' %}
<form method="post">
	<center>
		<table>
			<h1>Salon Registration</h1>
			<tr>
				<th>Salon Name</th>
				<td><input type="text" name="sname"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" name="splace"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="number" name="sphone"></td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td><input type="email" name="semail"></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><input type="text" name="saddress"></td>
			</tr>
			<tr>
				<th>Username</th>
				<td><input type="text" name="susername"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="spassword"></td>
			</tr>
			<tr>
				<td align="center" colspan="3"><input type="submit" name="submit" value="REGISTER"></td>
			</tr>
		</table>
	</center>
</form>
