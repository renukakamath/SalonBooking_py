{% include 'staff_header.html' %}
    <center>
        <h1>Booked Services</h1>
  <table border="2px">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Date of Birth</th>
        <th>Adress</th>
        <th>City</th>
        <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
      {% for i in res %}
      <tr>
        <td>{{ i['c_fname'] }} {{ i['c_lname'] }}</td>
        <td>{{ i['c_dob'] }}</td>
        <td>{{ i['c_housename'] }}</td>
        <td>{{ i['c_city'] }}</td>
        <td>{{ i['c_phno'] }}</td>       
      </tr>  
      {% endfor %}
    </tbody>  
  </table>
    </center>
{% include 'staff_footer.html' %}
